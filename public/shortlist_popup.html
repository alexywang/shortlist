<html>
    <head>
        <title>Shortlist</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
 
        <!Include JQuery>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!CSS Link>
        <link rel = "stylesheet" href = "./shortlist_popup.css">

        

    </head>

    <body>
        



        <!GOOGLE MAPS API SETUP>
        <!Map style> 
        <style>
            #map {
                height: 400px;
                width: 100%;
            }

            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

        <!Source to API>
        <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8GJ9n0WqR2SXcDQUqxDBHIwbJ1bPA6YA&callback=initMap">
        </script>

        <!FACEBOOK API SETUP>
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '182307369302149',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v3.0'
              });

            };
          
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));

          </script>




        <!My Javascript Code>
        <script type="text/javascript" src = "shortlist_popup.js"></script>

        <!Restaurant Name displayed here>
        <h1 align="center" id="restaurantName">
        </h1>
        
        <!Container for the map>
        <div id="map">   
        </div>

        <!Container for the returned data>
        <div id="objectDiv">
        </div>
        
        <!Container for Instagram Pictures>
        <div id="instaPics">
        </div>

    </body>

</html>

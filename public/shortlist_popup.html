<html>
    <head>
        <title>Shortlist</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
 
        <!Include JQuery>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!CSS Link>
        <link rel = "stylesheet" href = "./shortlist_popup.css">

        

    </head>

    <body>
        <!Source to GOOGLE MAPS API>
        <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8GJ9n0WqR2SXcDQUqxDBHIwbJ1bPA6YA&callback=initMap">
        </script>

        <!FACEBOOK API SETUP>
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '182307369302149',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v3.0'
              });

            };
          
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));

          </script>

        <!My Javascript Code>
        <script type="text/javascript" src = "shortlist_popup.js"></script>


        <!ELEMENTS>

        <!Search Bar>
        <div id="search-bar">
            <form>
                <input type="text" name="restaurantName" placeholder="Restaurant Name"> <br>
                
                <input type="text" name="postalCode" placeholder="Postal Code"><br>

                <input type="submit" value="Get Details" id="submit-button"><br>
            </form>
        </div>

        <!Restaurant Name displayed here>
        <h1 align="left" id="restaurantName">
        </h1>
        
        <!Top Half Container>
        <div id="api-container" align="center">
            <!Div for Instagram Pictures>
            <div id="instaImages">
                <!IFrame generated here>
            </div>

            <!Div for Map>
            <div id="map-container">
                <div id="map">   
                </div>
            </div>
        </div>

        <div id ="info-container">
            <div id="restaurant-info">
            </div>
        </div>

    </body>

</html>
